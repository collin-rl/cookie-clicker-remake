<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>0 Cookies - Cookie Clicker</title>
    </head>
    <body>
        <div id="cookieBox">
            <div id="cookieNumbers">
                <h1 id="cookieCount">0 Cookies</h1>
                <h1 id="cpsCount">per second: 0</h1>
            </div>
            <div id="sunrays"></div>
            <img
                src="img/cookie.png"
                alt="cookie"
                id="bigCookie"
                draggable="false"
            />
        </div>
        <div id="upgradeBox">
            <button id="cursorUpgrade" class="upgradeButton">
                Buy Cursor Upgrade (Cost: 15 Cookies)
            </button>
            <button id="grandmaUpgrade" class="upgradeButton">
                Buy Grandma Upgrade (Cost: 100 Cookies)
            </button>
            <button id="farmUpgrade" class="upgradeButton">
                Buy Farm Upgrade (Cost: 1,100 Cookies)
            </button>
            <button id="mineUpgrade" class="upgradeButton">
                Buy Mine Upgrade (Cost: 12,000 Cookies)
            </button>
        </div>
        <script src="app.js"></script>
    </body>
</html>
